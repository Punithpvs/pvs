<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>P❤️S Chat (No Storage)</title>
  <link rel="stylesheet" href="style.css"/>

  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="card">
    <div class="top">
      <div class="left">
        <div class="avatar"></div>
        <div id="presence" class="status-text">Offline</div>
      </div>
      <div class="center-title">P❤️S</div>
      <div class="right-icon" id="videoBtn" title="Video call">
        <svg class="video-svg" viewBox="0 0 24 24" aria-hidden="true">
          <rect x="2" y="6" width="14" height="12" rx="2" ry="2"></rect>
          <path d="M22 7l-6 4v2l6 4V7z"></path>
        </svg>
      </div>
    </div>

    <div id="chatBody" class="chat-body"></div>
    <div class="bottom">
      <div class="input-box" contenteditable="true" id="messageBox" role="textbox">Message</div>
      <button id="sendBtn" class="send-btn">SEND</button>
    </div>
  </div>

  <!-- Video Call Modal -->
  <div id="videoModal" class="modal hidden">
    <div class="modal-content">
      <button id="closeVideo" class="close-btn">✕</button>
      <video id="localVideo" autoplay playsinline muted></video>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
